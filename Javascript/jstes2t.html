<!DOCTYPE html>
<html>
    <body>
        <script>
            var x = 1;
            var y = 2;
            num1 = x+y;
            num2 = x-y;
            num3 = x*y;
            num4 = x/y;

            console.log("x + y = "+num1)
            console.log("x - y = "+num2)
            console.log("x * y = "+num3)
            console.log("x / y = "+num4)
        </script>
    </body>
</html>
