<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigbox{
            width: 100%;
            height: 150px;
            border: 1px solid red;
        }
        .box1,
        .box2,
        .box3 {
          border: 1px solid red;
          width: 100px;
          height: 100px;
          display: inline-block;
        }
        .box1{
            position: absolute;
            background-color: red;
        }
        .box2{
            position: fixed;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="bigbox">
        <div class="box1"></div>
    </div>
    <div class="bigbox">
        <div class="box2"></div>
    </div>
    <div class="bigbox">
        <div class="box3"></div>
    </div>
</body>
</html>
