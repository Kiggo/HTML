<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <fieldset>
            <legend>사용자 정보</legend>
            <form>
                <ul>
                    <li><label for="user-id">아이디</label><input type="text" id="user-id" placeholder="4자 ~ 10자 사이, 공백없이">
                    </li>
                    <li><label for="mail">이메일</label><input type="email" id="mail"></li>
                    <li><label for="user-pw">비밀번호</label><input type="password" id="user-pw"
                            placeholder="문자와 숫자, 특수 기호 포함"></li>
                    <li><label for="user-pw">비밀번호 확인</label><input type="password" id="user-pw"></li>
                    <li><label for="details">가입경로</label><select>
                            <option>블로그</option>
                            <option>SNS</option>
                            <option>구글</option>
                        </select></li>
                    <li><label for="memo">메모</label><textarea placeholder="남기실 말씀은 여기에"></textarea></li>
                </ul>
            </form>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <form>
                <input type="radio" value="yes" name="mail">메일 수신
                <input type="radio" value="no" name="mail">메일 수신 안 함
            </form>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </div>
</body>

</html>
