<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>1일차 html 태그 활용</title>
</head>

<body>
    <h1>이것은 헤딩 1 입니다.</h1>
    <h2>이것은 헤딩 2 입니다.</h2>
    <h3>이것은 헤딩 3 입니다.</h3>
    <p>이렇게 태그 안에 태그를 집어넣을 수 있어요
        <div> DIV 태그는 아주 기본적인 태그랍니다. </div>
    </p>
    <ul>
        <li>ul태그 안에 li를 넣으면 순서가 없는 리스트를 만들 수 있어요.</li>
    </ul>
    <ol>
        <li>ol은 순서가 있는 리스트</li>
        <li>이렇게 리스트가 늘어나면 숫자도 늘어납니다.</li>
    </ol>
</body>

</html>
