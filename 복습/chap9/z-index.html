<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div #wrapper {
	position: relative;
}

.box {
	position: absolute;
	width: 100px;
	height: 100px;
	border: 1px solid;
	width: 100px;
}

#b1 {
	background-color: #ff0000;
	left: 50px;
	top: 50px;
	z-index: 1;
}

#b2 {
	background-color: #ffd800;
	left: 110px;
	top: 70px;
	z-index: 3;
}

#b3 {
	background-color: #9944ff;
	left:70px;
	top:110px;
	z-index: 2;
}

</style>
</head>
<body>
	<div id="wrapper">
		<div id="b1" class="box">1</div>
		<div id="b2" class="box">2</div>
		<div id="b3" class="box">3</div>
	</div>
