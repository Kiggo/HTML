<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, th, td {
	border: 1px solid #ccc;
}

th, td {
	padding: 10px;
}
</style>
</head>
<body>
	<figure>
		<figcaption>
			<p>국내 모던 브라우저</p>
		</figcaption>
		<table>
			<tr>
				<th>브라우저</th>
				<th>제조업체</th>
				<th>다운로드</th>
			</tr>
			<tr>
				<th>크롬(Chrome)</th>
				<td>Google</td>
				<td>https://www.google.com/chrome/</td>
			</tr>
			<tr>
				<th>파이어폭스(Firfox)</th>
				<td>Mozilla</td>
				<td>https://www.mozilla.org/ko/firefox/</td>
			</tr>
			<tr>
				<th>엣지(Edge)</th>
				<td>Microsoft</td>
				<td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
			</tr>
		</table>
	</figure>


</body>
</html>
