<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.container {
	padding: 50px;
}

.top {
	background-image: url('images/top.jpg');
	height: 440px;
	background-repeat: no-repeat;
	background-size: cover;
}

.box1 {
	background-color: black;
	color: white;
	padding: 12px;
	margin-top: 5px;
}

.box2 {
	border: 1px solid gray;
	padding: 20px;
	text-align: center;
	font-weight: bold;
	font-size: 25px;
	line-height: 40px;
}

.redtext {
	color: red;
	font-size: 20px;
}

.bluetext {
	color: blue;
}

.bottom {
	font-size: 16px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="top"></div>
		<div class="box1">확인하세요</div>
		<div class="box2">
			<span class="redtext">주문 및 배송</span>
			<p>
				<span class="bluetext">오후 2시 이전 </span>주문건은 당일 발송합니다<br> 2시 이후
				주문건은 다음날 발송합니다(주말 제외)
			</p>
		</div>
		<div class="box2">
			<span class="redtext">교환 및 환불 </span>
			<p>
				불만족시 <span class="bluetext">100% 환불</span>해 드립니다<br> 고객센터로
				전화주세요
			</p>
		</div>
		<div class="box2">
			<span class="redtext">고객센터</span>
			<p>
				0000-0000<br> <span class="bottom">상담시간 : 오전 9시 ~ 오후 6시
					(토/일, 공휴일 휴무)</span>
			</p>
		</div>
	</div>
</body>
</html>
