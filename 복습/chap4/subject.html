<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
ul {
	list-style: none;
}

.container {
	width: 600px;
	margin: 0 auto;
	padding: 20px 40px;
	border: 2px solid black;
}
</style>
<body>

	<div class="container">
		<form>
			<h1>프런트엔드 개발자 지원서</h1>
			HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
			<p>
			<hr>

			<h4>개인정보</h4>
			<ul>
				<li><label for="sname">이름</label> <input type="text" id="sname"
					autofocus placeholder="공백없이 입력하세요">
				<li><label for="snumber">연락처</label> <input type="tel"
					id="snumber"></li>
			</ul>

			<h4>지원 분야</h4>
			<ul>
				<li><label><input type="radio" name="field"
						value="webpub"> 웹 퍼블리싱</label></li>
				<li><label><input type="radio" name="field"
						value="wepapp"> 웹 애플리케이션 개발</label></li>
				<li><label><input type="radio" name="field"
						value="wepenv"> 개발 환경 개선</label></li>
			</ul>

			<h4>지원 동기</h4>
			<label> <textarea rows="5" cols="60"
					placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
			</label>
			<div>
				<button type="submit">접수하기</button>
				<button type="reset">다시 쓰기</button>
			</div>
		</form>
	</div>

</body>
</html>
